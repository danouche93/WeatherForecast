<div class="card">
  <div class="card-header">
    <app-header></app-header>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-auto">
        <div class="search-text">Please enter the name of the city</div>
      </div>
      <div class="col-md-auto">
        <app-input (inputEvent)="onInputSearch($event)"></app-input>
      </div>
      <div class="col-md-auto">
        <app-loader *ngIf="loading">
        </app-loader>
      </div>
    </div>
    <div class="row">
      <app-cities-list [cities]="cities"></app-cities-list>
    </div>
  </div>
</div>
